name: Update Charts

on:
  push:
    branches: [master]
  schedule:
    - cron: "30 13 * * 1-5" # 8:30 AM ET (before market open), Monday-Friday
    - cron: "0 22 * * 1-5" # 5:00 PM ET (after market close), Monday-Friday
  workflow_dispatch: # Allow manual trigger

jobs:
  update-charts:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ› ï¸ Setup uv and Python
        id: setup-uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
            **/.python-version

      - name: ğŸ“¦ Sync dependencies with uv
        run: uv sync

      - name: ğŸ”„ Run update script
        run: |
          uv run main.py
          sed -i "s/Last updated: .*/Last updated: $(date -u +'%Y-%m-%dT%H:%M:%SZ')/" docs/index.html

      - name: ğŸ’¾ Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

          LAST_AUTHOR=$(git log -1 --pretty=format:'%an')
          if [ "$LAST_AUTHOR" = "github-actions" ]; then
            git reset HEAD~1
          fi

          git commit -a -m "chore: update charts"
          git push --force
